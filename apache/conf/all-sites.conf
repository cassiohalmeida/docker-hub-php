<VirtualHost *:80>
   ServerAdmin webmaster@dummy-host.example.com
   DocumentRoot /var/www/html
   
   Alias /simplesaml /var/www/simplesamlphp/www

   ErrorLog /local/apache/logs/error.log
   CustomLog /local/apache/logs/access.log common

   <Directory /var/www/html>
       Options Indexes FollowSymLinks
       AllowOverride All
       EnableSendfile Off

   </Directory>

</VirtualHost>

<VirtualHost *:443>
   ServerAdmin webmaster@dummy-host.example.com
   DocumentRoot /var/www/html
   
   Alias /simplesaml /var/www/simplesamlphp/www

   ErrorLog /local/apache/logs/error.log
   CustomLog /local/apache/logs/access.log common

   SSLEngine on
   SSLCertificateFile "/local/apache/keys/server.crt"
   SSLCertificateKeyFile "/local/apache/keys/server.key"

   <Directory /var/www/html>
      Options Indexes FollowSymLinks
      AllowOverride All
      EnableSendfile Off
   </Directory>

</VirtualHost>

